        /* Navbar Styles */
.custom-nav {
    background-color: #11100f;
    color: #c5bc15;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;

}

.custom-nav-logo {

    align-items: center;
    gap: 10px;

}

.custom-nav-logo img {
    height: 40px;

    transition: all 0.3s ease;
}

.custom-nav-logo img:hover {
    transform: rotate(360deg);
}

.custom-nav-logo span {

    font-weight: bold;
}

.custom-nav-links {
    display: flex;
    gap: 20px;
    align-items: center;
}

.custom-nav-link {
    color: #c5bc15;
    text-decoration: none;
    padding: 0.5rem 1rem;

    border-radius: 6px;
}

.custom-nav-link:hover {
    background-color: #c5bc15;
    color: #11100f;
}

/* Enhanced Dropdown styles */
.custom-dropdown {
    position: relative;
    display: inline-block;
}

.custom-dropbtn {
    background-color: transparent;
    color: #c5bc15;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 5px;
    transition: all 0.3s ease;
    border-radius: 6px;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

.dropdown-icon {
    width: 24px;
    height: 24px;
    fill: currentColor;
    transition: transform 0.3s ease;
}

.custom-dropdown:hover .dropdown-icon {
    transform: rotate(180deg);
}

.custom-dropdown-content {
    opacity: 0;
    visibility: hidden;
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%) translateY(-10px);
    background-color: #ffffff;
    min-width: 280px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    border-radius: 8px;
    padding: 8px;
    transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

.custom-dropdown:hover .custom-dropdown-content {
    opacity: 1;
    visibility: visible;
    transform: translateX(-50%) translateY(0);
}

.dropdown-item {
    color: #333;
    padding: 12px 16px;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 12px;
    border-radius: 6px;
    transition: all 0.2s ease;
    opacity: 0;
    transform: translateY(-10px);
}

.dropdown-item i {
    font-size: 1.2rem;
    color: #666;
    width: 24px;
    text-align: center;
}

.dropdown-text {
    display: flex;
    flex-direction: column;
}

.dropdown-text span {
    font-weight: 500;
}

.dropdown-text .subtitle {
    font-size: 0.8rem;
    color: #666;
    margin-top: 2px;
}

.dropdown-item:hover {
    background-color: #f5f5f5;
}

.dropdown-divider {
    height: 1px;
    background-color: #eee;
    margin: 8px 0;
}

/* Animation for dropdown items */
.custom-dropdown:hover .dropdown-item {
    opacity: 1;
    transform: translateY(0);
}

.custom-dropdown:hover .dropdown-item:nth-child(1) { transition-delay: 0.1s; }
.custom-dropdown:hover .dropdown-item:nth-child(2) { transition-delay: 0.15s; }
.custom-dropdown:hover .dropdown-item:nth-child(3) { transition-delay: 0.2s; }
.custom-dropdown:hover .dropdown-item:nth-child(5) { transition-delay: 0.25s; }

/* Responsive styles */
@media screen and (max-width: 768px) {
    .custom-nav {
        padding: 1rem;
    }

    .custom-nav-links {
        display: none;
    }

    .custom-nav-logo span {
        font-size: 1.2rem;
    }
}
        .book {
            width: 55vh;
            height: 80vh;
            position: relative;
            perspective: 1500px;
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.3);
            margin-top: 5rem;

        }
        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            transform-origin: left;
            transition: transform 1.2s cubic-bezier(0.645, 0.045, 0.355, 1);
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .page::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotateY(180deg);
            backface-visibility: hidden;
            background-color: #f4e6c7; /* Yellowish paper color */
            border: 1px solid #d4c4a8;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.1);
        }
        .cover {
            background: url('BP0.jpg') no-repeat center/cover;
            z-index: 4;
        }
        .page1 {
            background: url('BP1.jpg') no-repeat center/cover;
            z-index: 3;
        }
        .page2 {
            background: url('BP2.jpg') no-repeat center/cover;
            z-index: 2;
        }
        .page3 {
            background: url('BP3.jpg') no-repeat center/cover;
            z-index: 1;
        }
        .flipped {
            transform: rotateY(-180deg) !important;
        }
        /* Add page edge effect */
        .book::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2) inset;
            z-index: 5;
            pointer-events: none;
        }
    </style>

    <div class="book" onclick="turnPage()">
        <div class="page cover"></div>
        <div class="page page1"></div>
        <div class="page page2"></div>
        <div class="page page3"></div>
    </div>
    <script>
        let currentPage = 0;
        const pages = document.querySelectorAll('.page');
    
        function turnPage() {
            if (currentPage < pages.length - 1) {
                pages[currentPage].classList.add('flipped');
                currentPage++;
            } else {
                // Reset the book by removing 'flipped' class from all pages in sequence
                let delay = 0;
                for (let i = pages.length - 1; i >= 0; i--) {
                    setTimeout(() => {
                        pages[i].classList.remove('flipped');
                    }, delay);
                    delay += 200; // Add 200ms delay between each page
                }
                currentPage = 0;
            }
        }
    </script>
